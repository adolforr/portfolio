<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de validaciones</title>
</head>
<body>
    <h1>!Ups Algo salio mal</h1>

</html>
